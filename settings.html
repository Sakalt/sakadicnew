<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts/settings.js"></script>
</head>
<body>
    <header class="header">
        <h1>設定</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="account.html">アカウント</a></li>
                <li><a href="settings.html">設定</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="settings-form">
            <label for="dictionary-name">辞書の名前:</label>
            <input type="text" id="dictionary-name" name="dictionary-name" required>

            <label for="dictionary-description">辞書の説明:</label>
            <textarea id="dictionary-description" name="dictionary-description" required></textarea>

            <label for="font-select">フォント選択:</label>
            <select id="font-select" name="font-select">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <!-- 他のフォントを追加 -->
            </select>

            <label for="otm-json">OTM-json 読み込み:</label>
            <input type="file" id="otm-json" name="otm-json" accept=".json">

            <button type="submit">保存</button>
        </form>

        <p id="error-message" style="color: red;"></p>
    </main>

    <footer>
        <!-- フッターの内容 -->
    </footer>
</body>
</html>
